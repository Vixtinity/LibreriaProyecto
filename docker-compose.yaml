services:
  mysql:
    image: 'mysql:latest'
    environment:
      - 'MYSQL_DATABASE=LibreriaBD'              
      - 'MYSQL_ROOT_PASSWORD=Marshmello12'       
      
    ports:
      - '6000:3306'
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - mysql_network

volumes:
  mysql_data:

networks:
  mysql_network:
    driver: bridge
