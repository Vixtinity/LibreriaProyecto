<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Librería</title>
</head>
<body>
    <h1>Bienvenidos a la Librería</h1>

    <!-- Mostrar las categorías -->
    <h2>Categorías</h2>
    <ul>
        <th:block th:each="categoria : ${categorias}">
            <li th:text="${categoria.nombre}"></li>
        </th:block>
    </ul>

    <!-- Mostrar los usuarios si es necesario -->
    <h2>Usuarios</h2>
    <ul>
        <th:block th:each="usuario : ${usuarios}">
            <li th:text="${usuario.nombre}"></li>
        </th:block>
    </ul>
</body>
</html>


    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
